<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue3</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>{{ message }}</h1>
      <div class="main">
        <div class="input-container">
          <input
            class="add-text"
            type="text"
            id="name"
            name="name"
            required
            minlength="1"
            maxlength="8"
            placeholder="文字を入力して下さい"
          />
          <button class="add-btn" type="button">追加</button>
        </div>

        <div class="list-container">
            <button class="delete-btn" type="submit">X</button>
            <div class="text-content">
                <ul>
                    <li>
                        テスト
                    </li>
                </ul>
            </div>

        </div>


      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "Vue.js(3系)で作るtodoアプリ",
            counter: 0,
          };
        },
        mounted() {
          setInterval(() => {
            this.counter++;
          }, 1000);
        },
      }).mount("#app");
    </script>
  </body>
</html>
